<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 2: Chamber of Reflections</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
        }
        h1 {
            color: #d4af37;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }
        svg {
            border: 3px solid #d4af37;
            border-radius: 8px;
            background: #1a1a1a;
            box-shadow: 0 0 20px rgba(212, 175, 55, 0.3);
        }
    </style>
</head>
<body>
    <h1>ðŸªž Chamber of Reflections ðŸªž</h1>

    <svg width="700" height="700" viewBox="0 0 700 700" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="mirrorGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#0f0f1e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
            </linearGradient>
            
            <linearGradient id="mirrorShine" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0" />
                <stop offset="50%" style="stop-color:#ffffff;stop-opacity:0.3" />
                <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
            </linearGradient>

            <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <filter id="strongGlow">
                <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <filter id="shadow">
                <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.7"/>
            </filter>

            <pattern id="mirrorPattern" x="0" y="0" width="100" height="100" patternUnits="userSpaceOnUse">
                <rect width="100" height="100" fill="url(#mirrorGradient)"/>
                <rect width="100" height="100" fill="url(#mirrorShine)" opacity="0.1"/>
            </pattern>
        </defs>

        <rect x="50" y="50" width="600" height="600" fill="#2a2a2a" stroke="#000" stroke-width="4"/>

        <rect x="50" y="610" width="600" height="40" fill="url(#mirrorPattern)" stroke="#0f0f1e" stroke-width="3"/>
        <rect x="50" y="610" width="600" height="40" fill="url(#mirrorShine)" opacity="0.2"/>
        
        <rect x="50" y="10" width="600" height="40" fill="url(#mirrorPattern)" stroke="#0f0f1e" stroke-width="3"/>
        <rect x="50" y="10" width="600" height="40" fill="url(#mirrorShine)" opacity="0.2"/>
        
        <rect x="610" y="50" width="40" height="600" fill="url(#mirrorPattern)" stroke="#0f0f1e" stroke-width="3"/>
        <rect x="610" y="50" width="40" height="600" fill="url(#mirrorShine)" opacity="0.2"/>
        
        <rect x="10" y="50" width="40" height="600" fill="url(#mirrorPattern)" stroke="#0f0f1e" stroke-width="3"/>
        <rect x="10" y="50" width="40" height="600" fill="url(#mirrorShine)" opacity="0.2"/>

        <g opacity="0.5">
            <circle cx="100" cy="30" r="2" fill="white">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="250" cy="25" r="2" fill="white">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="2.5s" repeatCount="indefinite" begin="0.5s"/>
            </circle>
            <circle cx="450" cy="28" r="2" fill="white">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="3.5s" repeatCount="indefinite" begin="1s"/>
            </circle>
            <circle cx="600" cy="32" r="2" fill="white">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="2.8s" repeatCount="indefinite" begin="0.3s"/>
            </circle>
            
            <circle cx="30" cy="150" r="2" fill="white">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="3.2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="25" cy="350" r="2" fill="white">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="2.7s" repeatCount="indefinite" begin="0.7s"/>
            </circle>
            <circle cx="28" cy="550" r="2" fill="white">
                <animate attributeName="opacity" values="0.3;1;0.3" dur="3.3s" repeatCount="indefinite" begin="1.2s"/>
            </circle>
        </g>

        <ellipse cx="350" cy="380" rx="110" ry="60" fill="#1a1a1a" opacity="0.4"/>
        <rect x="250" y="300" width="200" height="80" fill="#4a4a4a" stroke="#2a2a2a" stroke-width="3" filter="url(#shadow)"/>
        <rect x="250" y="300" width="200" height="15" fill="#5a5a5a" stroke="#3a3a3a" stroke-width="2"/>

        <rect x="270" y="310" width="35" height="60" fill="#555" stroke="#333" stroke-width="2"/>
        <polygon points="287.5,305 275,310 300,310" fill="#666"/>
        <circle cx="287.5" cy="322" r="12" fill="#3584e4" stroke="#1c71d8" stroke-width="2" filter="url(#glow)">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
        </circle>
        <text x="287.5" y="355" font-size="10" fill="#3584e4" text-anchor="middle" font-weight="bold">BLUE</text>

        <rect x="395" y="310" width="35" height="60" fill="#555" stroke="#333" stroke-width="2"/>
        <polygon points="412.5,305 400,310 425,310" fill="#666"/>
        <circle cx="412.5" cy="322" r="12" fill="#e01b24" stroke="#c01c28" stroke-width="2" filter="url(#glow)">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2.2s" repeatCount="indefinite"/>
        </circle>
        <text x="412.5" y="355" font-size="10" fill="#e01b24" text-anchor="middle" font-weight="bold">RED</text>

        <rect x="285" y="325" width="35" height="50" fill="#555" stroke="#333" stroke-width="2"/>
        <polygon points="302.5,320 290,325 315,325" fill="#666"/>
        <circle cx="302.5" cy="335" r="12" fill="#33d17a" stroke="#26a269" stroke-width="2" filter="url(#glow)">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2.4s" repeatCount="indefinite"/>
        </circle>
        <text x="302.5" y="365" font-size="10" fill="#33d17a" text-anchor="middle" font-weight="bold">GREEN</text>

        <rect x="380" y="325" width="35" height="50" fill="#555" stroke="#333" stroke-width="2"/>
        <polygon points="397.5,320 385,325 410,325" fill="#666"/>
        <circle cx="397.5" cy="335" r="12" fill="#f6d32d" stroke="#f5c211" stroke-width="2" filter="url(#glow)">
            <animate attributeName="opacity" values="0.7;1;0.7" dur="2.6s" repeatCount="indefinite"/>
        </circle>
        <text x="397.5" y="365" font-size="10" fill="#f6d32d" text-anchor="middle" font-weight="bold">GOLD</text>

        <g id="armor1">
            <ellipse cx="150" cy="250" rx="25" ry="10" fill="#000" opacity="0.3"/>
            <rect x="135" y="200" width="30" height="45" rx="3" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="130" y="195" width="40" height="15" rx="5" fill="#9a9a9a" stroke="#5a5a5a" stroke-width="2"/>
            <circle cx="150" cy="202" r="3" fill="#ff4444"/>
            <rect x="120" y="210" width="12" height="30" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="168" y="210" width="12" height="30" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="138" y="245" width="10" height="25" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="152" y="245" width="10" height="25" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
        </g>

        <g id="armor2">
            <ellipse cx="550" cy="250" rx="25" ry="10" fill="#000" opacity="0.3"/>
            <rect x="535" y="200" width="30" height="45" rx="3" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="530" y="195" width="40" height="15" rx="5" fill="#9a9a9a" stroke="#5a5a5a" stroke-width="2"/>
            <circle cx="550" cy="202" r="3" fill="#ff4444"/>
            <rect x="520" y="210" width="12" height="30" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="568" y="210" width="12" height="30" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="538" y="245" width="10" height="25" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="552" y="245" width="10" height="25" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
        </g>

        <g id="armor3">
            <ellipse cx="350" cy="150" rx="25" ry="10" fill="#000" opacity="0.3"/>
            <rect x="335" y="100" width="30" height="45" rx="3" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="330" y="95" width="40" height="15" rx="5" fill="#9a9a9a" stroke="#5a5a5a" stroke-width="2"/>
            <circle cx="350" cy="102" r="3" fill="#ff4444"/>
            <rect x="320" y="110" width="12" height="30" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="368" y="110" width="12" height="30" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="338" y="145" width="10" height="25" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
            <rect x="352" y="145" width="10" height="25" fill="#8b8b8b" stroke="#5a5a5a" stroke-width="2"/>
        </g>

        <g opacity="0.4">
            <circle cx="150" cy="30" r="5" fill="#ff6b6b" filter="url(#glow)">
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
            </circle>
            
            <circle cx="550" cy="630" r="5" fill="#ff6b6b" filter="url(#glow)">
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.3s" repeatCount="indefinite"/>
            </circle>
            
            <circle cx="630" cy="150" r="5" fill="#ff6b6b" filter="url(#glow)">
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2.5s" repeatCount="indefinite"/>
            </circle>
        </g>

        <rect x="300" y="650" width="100" height="20" fill="#654321" stroke="#2a2a2a" stroke-width="2"/>
        <text x="350" y="663" font-size="11" fill="#d4af37" text-anchor="middle" font-weight="bold">ENTRANCE</text>

        <rect x="650" y="325" width="20" height="100" fill="#654321" stroke="#2a2a2a" stroke-width="2"/>
        <text x="660" y="375" font-size="11" fill="#d4af37" text-anchor="middle" font-weight="bold" transform="rotate(90, 660, 375)">EXIT</text>

        <rect x="300" y="30" width="100" height="20" fill="#654321" stroke="#2a2a2a" stroke-width="2"/>
        <rect x="310" y="35" width="80" height="10" fill="#8b6914" opacity="0.6"/>
        <circle cx="330" cy="40" r="6" fill="#ffd700" stroke="#8b6914" stroke-width="1.5"/>
        <circle cx="350" cy="40" r="6" fill="#ffd700" stroke="#8b6914" stroke-width="1.5"/>
        <circle cx="370" cy="40" r="6" fill="#ffd700" stroke="#8b6914" stroke-width="1.5"/>
        <text x="350" y="25" font-size="10" fill="#d4af37" text-anchor="middle" font-weight="bold">LOCKED</text>

        <g>
            <line x1="80" y1="680" x2="180" y2="680" stroke="#d4af37" stroke-width="2"/>
            <line x1="80" y1="675" x2="80" y2="685" stroke="#d4af37" stroke-width="2"/>
            <line x1="180" y1="675" x2="180" y2="685" stroke="#d4af37" stroke-width="2"/>
            <text x="130" y="672" font-size="12" fill="#d4af37" text-anchor="middle" font-weight="bold">10 feet</text>
        </g>
    </svg>

</body>
</html>
