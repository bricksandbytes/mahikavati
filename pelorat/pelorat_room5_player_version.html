<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 5: Horizon of Convergence</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0a0a0a;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
        }
        h1 {
            color: #c77dff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
            font-size: 2em;
        }
        svg {
            border: 3px solid #c77dff;
            border-radius: 8px;
            background: linear-gradient(180deg, #1a1a3e 0%, #2a1a4e 50%, #3a2a5e 100%);
            box-shadow: 0 0 30px rgba(199, 125, 255, 0.5);
        }
    </style>
</head>
<body>
    <h1>üèîÔ∏è Horizon of Convergence üèîÔ∏è</h1>

    <svg width="950" height="1100" viewBox="0 0 950 1100" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <linearGradient id="twilightSky" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#1a1a3e;stop-opacity:1" />
                <stop offset="30%" style="stop-color:#3a2a5e;stop-opacity:1" />
                <stop offset="60%" style="stop-color:#5a3a7e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#7a4a9e;stop-opacity:1" />
            </linearGradient>

            <linearGradient id="aurora1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#00ff88;stop-opacity:0" />
                <stop offset="50%" style="stop-color:#00ff88;stop-opacity:0.6" />
                <stop offset="100%" style="stop-color:#00ff88;stop-opacity:0" />
            </linearGradient>
            <linearGradient id="aurora2" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:#c77dff;stop-opacity:0" />
                <stop offset="50%" style="stop-color:#c77dff;stop-opacity:0.6" />
                <stop offset="100%" style="stop-color:#c77dff;stop-opacity:0" />
            </linearGradient>

            <linearGradient id="mountainDark" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#2a2a4e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
            </linearGradient>
            <linearGradient id="mountainLight" x1="0%" y1="0%" x2="0%" y2="100%">
                <stop offset="0%" style="stop-color:#4a4a6e;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#2a2a4e;stop-opacity:1" />
            </linearGradient>

            <radialGradient id="starlightStructure">
                <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#c77dff;stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:#7209b7;stop-opacity:0.6" />
            </radialGradient>

            <radialGradient id="compassGlow">
                <stop offset="0%" style="stop-color:#ffd700;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#e8e8e8;stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:#d4af37;stop-opacity:0.6" />
            </radialGradient>

            <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <filter id="strongGlow">
                <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <filter id="superGlow">
                <feGaussianBlur stdDeviation="8" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <filter id="shadow">
                <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.7"/>
            </filter>
        </defs>

        <circle cx="475" cy="900" r="350" fill="#2a2a2a" stroke="#c77dff" stroke-width="3"/>

        <rect x="0" y="0" width="950" height="600" fill="url(#twilightSky)"/>

        <g id="crown-constellation" opacity="0.9">
            <circle cx="200" cy="180" r="4" fill="white" filter="url(#strongGlow)">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
            </circle>
            <circle cx="300" cy="140" r="4" fill="white" filter="url(#strongGlow)">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3.2s" repeatCount="indefinite" begin="0.5s"/>
            </circle>
            <circle cx="475" cy="100" r="6" fill="white" filter="url(#superGlow)">
                <animate attributeName="opacity" values="0.8;1;0.8" dur="2.5s" repeatCount="indefinite"/>
            </circle>
            <circle cx="650" cy="140" r="4" fill="white" filter="url(#strongGlow)">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3.4s" repeatCount="indefinite" begin="1s"/>
            </circle>
            <circle cx="750" cy="180" r="4" fill="white" filter="url(#strongGlow)">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3.6s" repeatCount="indefinite" begin="1.5s"/>
            </circle>
            <circle cx="350" cy="200" r="3" fill="white" filter="url(#glow)">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3.8s" repeatCount="indefinite" begin="0.3s"/>
            </circle>
            <circle cx="600" cy="200" r="3" fill="white" filter="url(#glow)">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="4s" repeatCount="indefinite" begin="0.8s"/>
            </circle>

            <g stroke="white" stroke-width="1" opacity="0.3">
                <line x1="200" y1="180" x2="300" y2="140"/>
                <line x1="300" y1="140" x2="475" y2="100"/>
                <line x1="475" y1="100" x2="650" y2="140"/>
                <line x1="650" y1="140" x2="750" y2="180"/>
                <line x1="350" y1="200" x2="475" y2="100"/>
                <line x1="600" y1="200" x2="475" y2="100"/>
            </g>

            <text x="475" y="85" font-size="12" fill="#c77dff" text-anchor="middle" font-style="italic">The Crown Constellation</text>
        </g>

        <g id="aurora-effect" opacity="0.4">
            <ellipse cx="300" cy="250" rx="200" ry="40" fill="url(#aurora1)">
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="8s" repeatCount="indefinite"/>
            </ellipse>
            <ellipse cx="650" cy="280" rx="180" ry="35" fill="url(#aurora2)">
                <animate attributeName="opacity" values="0.3;0.6;0.3" dur="9s" repeatCount="indefinite" begin="1s"/>
            </ellipse>
        </g>

        <polygon points="50,550 120,450 190,550" fill="url(#mountainDark)" stroke="#1a1a1e" stroke-width="2" filter="url(#shadow)"/>
        <polygon points="120,450 130,460 110,460" fill="#4a4a6e" opacity="0.5"/>
        
        <polygon points="160,550 250,400 340,550" fill="url(#mountainLight)" stroke="#2a2a2e" stroke-width="2" filter="url(#shadow)"/>
        <polygon points="250,400 265,415 235,415" fill="#5a5a7e" opacity="0.5"/>
        
        <polygon points="310,550 380,420 450,550" fill="url(#mountainDark)" stroke="#1a1a1e" stroke-width="2" filter="url(#shadow)"/>
        <polygon points="380,420 395,435 365,435" fill="#4a4a6e" opacity="0.5"/>
        
        <polygon points="420,550 475,320 530,550" fill="url(#mountainLight)" stroke="#2a2a2e" stroke-width="3" filter="url(#shadow)"/>
        <polygon points="475,320 495,345 455,345" fill="#6a6a8e" opacity="0.6"/>
        
        <g id="vault-structure">
            <polygon points="475,320 465,330 485,330" fill="url(#starlightStructure)" filter="url(#superGlow)" opacity="0.9">
                <animate attributeName="opacity" values="0.7;1;0.7" dur="3s" repeatCount="indefinite"/>
            </polygon>
            <rect x="470" y="325" width="10" height="8" fill="url(#starlightStructure)" filter="url(#strongGlow)" opacity="0.8">
                <animate attributeName="opacity" values="0.6;0.9;0.6" dur="3s" repeatCount="indefinite"/>
            </rect>
        </g>
        
        <line x1="475" y1="100" x2="475" y2="320" stroke="#c77dff" stroke-width="2" stroke-dasharray="5,5" opacity="0.5">
            <animate attributeName="opacity" values="0.3;0.7;0.3" dur="2s" repeatCount="indefinite"/>
        </line>
        
        <polygon points="500,550 570,420 640,550" fill="url(#mountainDark)" stroke="#1a1a1e" stroke-width="2" filter="url(#shadow)"/>
        <polygon points="570,420 585,435 555,435" fill="#4a4a6e" opacity="0.5"/>
        
        <polygon points="610,550 700,400 790,550" fill="url(#mountainLight)" stroke="#2a2a2e" stroke-width="2" filter="url(#shadow)"/>
        <polygon points="700,400 715,415 685,415" fill="#5a5a7e" opacity="0.5"/>
        
        <polygon points="760,550 830,450 900,550" fill="url(#mountainDark)" stroke="#1a1a1e" stroke-width="2" filter="url(#shadow)"/>
        <polygon points="830,450 840,460 820,460" fill="#4a4a6e" opacity="0.5"/>

        <g opacity="0.3">
            <ellipse cx="200" cy="520" rx="80" ry="30" fill="#e0e0e0"/>
            <ellipse cx="400" cy="530" rx="100" ry="35" fill="#e0e0e0"/>
            <ellipse cx="600" cy="525" rx="90" ry="32" fill="#e0e0e0"/>
            <ellipse cx="800" cy="520" rx="85" ry="30" fill="#e0e0e0"/>
        </g>

        <line x1="0" y1="600" x2="950" y2="600" stroke="#c77dff" stroke-width="3"/>

        <circle cx="475" cy="900" r="330" fill="#3a3a3a" stroke="#555" stroke-width="2"/>

        <g opacity="0.2">
            <line x1="475" y1="600" x2="475" y2="950" stroke="#c77dff" stroke-width="2"/>
            <line x1="145" y1="900" x2="805" y2="900" stroke="#c77dff" stroke-width="2"/>
            <circle cx="475" cy="900" r="250" fill="none" stroke="#c77dff" stroke-width="1"/>
            <circle cx="475" cy="900" r="200" fill="none" stroke="#c77dff" stroke-width="1"/>
        </g>

        <g id="compass-pedestal" transform="translate(475, 850)">
            <ellipse cx="0" cy="80" rx="60" ry="20" fill="#000" opacity="0.5"/>
            
            <rect x="-50" y="30" width="100" height="50" fill="#666" stroke="#444" stroke-width="2" filter="url(#shadow)"/>
            <polygon points="0,25 -55,30 55,30" fill="#777"/>
            
            <g id="opened-compass">
                <ellipse cx="-30" cy="0" rx="35" ry="25" fill="url(#compassGlow)" stroke="#8b7355" stroke-width="2" filter="url(#strongGlow)" opacity="0.9" transform="rotate(-30)"/>
                <ellipse cx="30" cy="0" rx="35" ry="25" fill="url(#compassGlow)" stroke="#8b7355" stroke-width="2" filter="url(#strongGlow)" opacity="0.9" transform="rotate(30)"/>
                
                <g id="copper-key">
                    <rect x="-15" y="-8" width="30" height="16" rx="2" fill="#b87333" stroke="#8b4513" stroke-width="2" filter="url(#glow)">
                        <animate attributeName="opacity" values="0.8;1;0.8" dur="2s" repeatCount="indefinite"/>
                    </rect>
                    <path d="M 10,-8 L 15,-8 L 15,-5 L 12,-5 L 12,-2 L 15,-2 L 15,1" stroke="#8b4513" stroke-width="2" fill="none"/>
                    
                    <text x="0" y="2" font-size="8" fill="#ffd700" text-anchor="middle" font-weight="bold" filter="url(#glow)">‚è∞</text>
                </g>
                
                <line x1="0" y1="0" x2="0" y2="-40" stroke="#654321" stroke-width="3">
                    <animate attributeName="opacity" values="0.6;1;0.6" dur="1.5s" repeatCount="indefinite"/>
                </line>
                <polygon points="0,-40 -3,-35 3,-35" fill="#654321"/>
            </g>
            
            <text x="0" y="110" font-size="13" fill="#d4af37" text-anchor="middle" font-weight="bold">PELORAT COMPASS</text>
        </g>

        <path d="M 425 1100 L 525 1100 L 525 1080 L 425 1080 Z" fill="#654321" stroke="#2a2a2a" stroke-width="2"/>
        <text x="475" y="1093" font-size="12" fill="#c77dff" text-anchor="middle" font-weight="bold">ENTRANCE</text>

        <g>
            <line x1="100" y1="1070" x2="200" y2="1070" stroke="#c77dff" stroke-width="2"/>
            <line x1="100" y1="1065" x2="100" y2="1075" stroke="#c77dff" stroke-width="2"/>
            <line x1="200" y1="1065" x2="200" y2="1075" stroke="#c77dff" stroke-width="2"/>
            <text x="150" y="1062" font-size="12" fill="#c77dff" text-anchor="middle" font-weight="bold">10 feet</text>
        </g>

        <line x1="475" y1="850" x2="475" y2="320" stroke="#d4af37" stroke-width="3" stroke-dasharray="10,5" opacity="0.5">
            <animate attributeName="opacity" values="0.3;0.6;0.3" dur="2s" repeatCount="indefinite"/>
        </line>
    </svg>

</body>
</html>
