<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room 1: Hall of Magnetic Resonance</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            font-family: 'Courier New', monospace;
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #e0e0e0;
        }
        h1 {
            color: #c77dff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            margin-bottom: 20px;
        }
        svg {
            border: 3px solid #c77dff;
            border-radius: 8px;
            background: #2a2a2a;
            box-shadow: 0 0 20px rgba(199, 125, 255, 0.3);
        }
    </style>
</head>
<body>
    <h1>üß≤ Hall of Magnetic Resonance üß≤</h1>

    <svg width="950" height="600" viewBox="0 0 950 600" xmlns="http://www.w3.org/2000/svg">
        <defs>
            <pattern id="stonePattern" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
                <rect width="20" height="20" fill="#4a4a4a"/>
                <rect x="0" y="0" width="10" height="10" fill="#555555" opacity="0.5"/>
                <rect x="10" y="10" width="10" height="10" fill="#555555" opacity="0.5"/>
            </pattern>

            <radialGradient id="magneticGlow">
                <stop offset="0%" style="stop-color:#c77dff;stop-opacity:0.8" />
                <stop offset="100%" style="stop-color:#7209b7;stop-opacity:0" />
            </radialGradient>

            <linearGradient id="ironGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                <stop offset="0%" style="stop-color:#8b8b8b;stop-opacity:1" />
                <stop offset="50%" style="stop-color:#c0c0c0;stop-opacity:1" />
                <stop offset="100%" style="stop-color:#6a6a6a;stop-opacity:1" />
            </linearGradient>

            <filter id="glow">
                <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <filter id="strongGlow">
                <feGaussianBlur stdDeviation="5" result="coloredBlur"/>
                <feMerge>
                    <feMergeNode in="coloredBlur"/>
                    <feMergeNode in="SourceGraphic"/>
                </feMerge>
            </filter>

            <filter id="shadow">
                <feDropShadow dx="2" dy="4" stdDeviation="3" flood-opacity="0.7"/>
            </filter>
        </defs>

        <rect x="50" y="50" width="850" height="500" fill="url(#stonePattern)" stroke="#2a2a2a" stroke-width="4"/>
        <rect x="70" y="70" width="810" height="460" fill="#3a3a3a" stroke="#555" stroke-width="2"/>

        <rect x="425" y="530" width="100" height="20" fill="#654321" stroke="#2a2a2a" stroke-width="2"/>
        <text x="475" y="543" font-size="12" fill="#c77dff" text-anchor="middle" font-weight="bold">ENTRANCE</text>

        <rect x="425" y="50" width="100" height="20" fill="#654321" stroke="#2a2a2a" stroke-width="2"/>
        <rect x="435" y="55" width="80" height="10" fill="#7209b7" opacity="0.8"/>
        <text x="475" y="65" font-size="11" fill="#c77dff" text-anchor="middle" font-weight="bold">EXIT (SEALED)</text>

        <!-- Lodestones along walls (left side) -->
        <g id="lodestones-left">
            <circle cx="120" cy="150" r="35" fill="#555" stroke="#333" stroke-width="3" filter="url(#shadow)"/>
            <circle cx="120" cy="150" r="40" fill="url(#magneticGlow)" opacity="0.4">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3s" repeatCount="indefinite"/>
            </circle>
            
            <path d="M 120 150 Q 200 150 280 180" stroke="#c77dff" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2s" repeatCount="indefinite"/>
            </path>

            <circle cx="120" cy="300" r="35" fill="#555" stroke="#333" stroke-width="3" filter="url(#shadow)"/>
            <circle cx="120" cy="300" r="40" fill="url(#magneticGlow)" opacity="0.4">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.2s" repeatCount="indefinite" begin="0.5s"/>
            </circle>
            
            <path d="M 120 300 Q 200 300 280 280" stroke="#c77dff" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.2s" repeatCount="indefinite" begin="0.3s"/>
            </path>

            <circle cx="120" cy="450" r="35" fill="#555" stroke="#333" stroke-width="3" filter="url(#shadow)"/>
            <circle cx="120" cy="450" r="40" fill="url(#magneticGlow)" opacity="0.4">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.8s" repeatCount="indefinite" begin="1s"/>
            </circle>
            
            <path d="M 120 450 Q 200 450 280 420" stroke="#c77dff" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.4s" repeatCount="indefinite" begin="0.7s"/>
            </path>
        </g>

        <!-- Lodestones along walls (right side) -->
        <g id="lodestones-right">
            <circle cx="830" cy="150" r="35" fill="#555" stroke="#333" stroke-width="3" filter="url(#shadow)"/>
            <circle cx="830" cy="150" r="40" fill="url(#magneticGlow)" opacity="0.4">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.1s" repeatCount="indefinite" begin="0.2s"/>
            </circle>
            
            <path d="M 830 150 Q 750 150 670 180" stroke="#c77dff" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.1s" repeatCount="indefinite" begin="0.4s"/>
            </path>

            <circle cx="830" cy="300" r="35" fill="#555" stroke="#333" stroke-width="3" filter="url(#shadow)"/>
            <circle cx="830" cy="300" r="40" fill="url(#magneticGlow)" opacity="0.4">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.9s" repeatCount="indefinite" begin="0.8s"/>
            </circle>
            
            <path d="M 830 300 Q 750 300 670 280" stroke="#c77dff" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.3s" repeatCount="indefinite" begin="0.6s"/>
            </path>

            <circle cx="830" cy="450" r="35" fill="#555" stroke="#333" stroke-width="3" filter="url(#shadow)"/>
            <circle cx="830" cy="450" r="40" fill="url(#magneticGlow)" opacity="0.4">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="3.3s" repeatCount="indefinite" begin="1.2s"/>
            </circle>
            
            <path d="M 830 450 Q 750 450 670 420" stroke="#c77dff" stroke-width="2" fill="none" opacity="0.3" stroke-dasharray="5,5">
                <animate attributeName="opacity" values="0.2;0.5;0.2" dur="2.5s" repeatCount="indefinite" begin="0.9s"/>
            </path>
        </g>

        <!-- Iron Sentinel at far end -->
        <g id="iron-sentinel">
            <ellipse cx="475" cy="200" rx="60" ry="20" fill="#000" opacity="0.4"/>
            
            <rect x="440" y="160" width="70" height="30" fill="#666" stroke="#444" stroke-width="2"/>
            
            <rect x="445" y="100" width="60" height="60" rx="5" fill="url(#ironGradient)" stroke="#555" stroke-width="3" filter="url(#shadow)"/>
            
            <rect x="450" y="75" width="50" height="30" rx="8" fill="url(#ironGradient)" stroke="#555" stroke-width="3"/>
            
            <circle cx="463" cy="88" r="4" fill="#c77dff" filter="url(#strongGlow)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
            </circle>
            <circle cx="487" cy="88" r="4" fill="#c77dff" filter="url(#strongGlow)">
                <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
            </circle>
            
            <rect x="420" y="110" width="20" height="45" rx="3" fill="url(#ironGradient)" stroke="#555" stroke-width="2"/>
            <rect x="510" y="110" width="20" height="45" rx="3" fill="url(#ironGradient)" stroke="#555" stroke-width="2"/>
            
            <rect x="450" y="160" width="18" height="40" fill="url(#ironGradient)" stroke="#555" stroke-width="2"/>
            <rect x="482" y="160" width="18" height="40" fill="url(#ironGradient)" stroke="#555" stroke-width="2"/>
            
            <text x="475" y="130" font-size="12" fill="#c77dff" text-anchor="middle" font-weight="bold" filter="url(#glow)">‚óà</text>
        </g>

        <g opacity="0.5">
            <text x="300" y="100" font-size="20" fill="#c77dff">‚ö†Ô∏è</text>
            <text x="650" y="100" font-size="20" fill="#c77dff">‚ö†Ô∏è</text>
            <text x="300" y="500" font-size="20" fill="#c77dff">‚ö†Ô∏è</text>
            <text x="650" y="500" font-size="20" fill="#c77dff">‚ö†Ô∏è</text>
        </g>

        <g>
            <line x1="100" y1="570" x2="200" y2="570" stroke="#c77dff" stroke-width="2"/>
            <line x1="100" y1="565" x2="100" y2="575" stroke="#c77dff" stroke-width="2"/>
            <line x1="200" y1="565" x2="200" y2="575" stroke="#c77dff" stroke-width="2"/>
            <text x="150" y="562" font-size="12" fill="#c77dff" text-anchor="middle" font-weight="bold">10 feet</text>
        </g>
    </svg>

</body>
</html>
